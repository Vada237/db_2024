<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ranks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-6 offset-3">
            <h1>Список рангов</h1>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Sample</th>
                    <th scope="col">Taxonomy</th>
                    <th scope="col">Rank name</th>
                    <th scope="col">Rank value</th>
                    <th scope="col" colspan="2">Действия</th>
                </tr>
                </thead>
                <tbody>
                {% for row in data.ranks %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}</td>
                    <td>
                        <a href="{{url_for('edit_rank', rank_id=row[0])}}" class="btn-sm btn-warning">Изменить</a>
                    </td>
                    <td>
                        <a href="{{url_for('delete_rank', rank_id=row[0])}}" class="btn-sm btn-danger">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

            <a href="{{url_for('index')}}" class="btn btn-link">На главную</a>
            {% if data.buttons.get('backward') %}
            <a href="{{url_for('ranks', page=data.page-1)}}" class="btn btn-link">Назад</a>
            {%endif%}
            {% if data.buttons.get('forward') %}
            <a class="btn btn-link" href="{{url_for('ranks', page=data.page+1)}}">Вперед</a>
            {%endif%}
        </div>
    </div>
</div>
</body>
</html>
