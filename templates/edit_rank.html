<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование ранга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row-cols-2">
        <div class="col-6 mt-4">
            <h1>Редактировать таксономию</h1>
            <form action="/ranks/update" method="post">
                <div class="form-group">
                    <input type="hidden" name="rank_id" value="{{ data.rank[0] }}"/>
                </div>

                <div class="form-group">
                    <label>Kingdom</label>
                    <input class="form-control mt-2" name="_kingdom" value="{{ data.rank[2] }}"/>
                </div>

                <div class="form-group">
                    <label>Phylum</label>
                    <input class="form-control mt-2" name="_phylum" value="{{ data.rank[3] }}"/>
                </div>

                <div class="form-group">
                    <label>Class</label>
                    <input class="form-control mt-2" name="_class" value="{{ data.rank[4] }}"/>
                </div>

                <div class="form-group">
                    <label>Order</label>
                    <input class="form-control mt-2" name="_order" value="{{ data.rank[5] }}"/>
                </div>

                <div class="form-group">
                    <label>Family</label>
                    <input class="form-control mt-2" name="_family" value="{{ data.rank[6] }}"/>
                </div>

                <div class="form-group">
                    <label>Family</label>
                    <input class="form-control mt-2" name="_genus" value="{{ data.rank[7] }}"/>
                </div>

                <div class="form-group">
                    <label>Таксономия</label>
                    <select class="form-control mt-2" name="taxonomy_name">
                        {% for item in data.taxonomy %}
                        <option value="{{ item[0] }}">{{ item[0] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Сэмпл</label>
                    <select class="form-control mt-2" name="sample_id">
                        {% for item in data.samples %}
                        <option value="{{ item[0] }}">{{item[1]}}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Изменить</button>
                <a href="{{ url_for('ranks') }}" class="btn btn-link mt-3">Вернуться</a>
            </form>

        </div>
    </div>
</div>
</body>
</html>
