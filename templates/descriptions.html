<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Descriptions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-6 offset-3">
            <h1>Список описаний</h1>

            <a href="{{url_for('index')}}" class="btn btn-link">На главную</a>
            {% if data.buttons.get('backward') %}
            <a href="{{url_for('descriptions', page=data.page-1)}}" class="btn btn-link">Назад</a>
            {%endif%}
            {% if data.buttons.get('forward') %}
            <a class="btn btn-link" href="{{url_for('descriptions', page=data.page+1)}}">Вперед</a>
            {%endif%}
        </div>
    </div>
</div>
</body>
</html>
