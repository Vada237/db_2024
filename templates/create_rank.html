<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание таксономии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row-cols-2">
        <div class="col-6 mt-4">
            <h1>Создать ранг</h1>
            <form action="/ranks/create" method="post">
                <div class="form-group">
                    <label>Название ранга</label>
                    <input class="form-control mt-2" name="rank_name"/>
                </div>

                <div class="form-group">
                    <label>Значение ранга</label>
                    <input class="form-control mt-2" name="rank_value"/>
                </div>

                <div class="form-group">
                    <label>Таксономия</label>
                    <select class="form-control mt-2" name="taxonomy_name">
                        {% for item in data.taxonomy %}
                        <option value="{{ item[0] }}">{{ item[0] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Сэмпл</label>
                    <select class="form-control mt-2" name="sample_id">
                        {% for item in data.samples %}
                        <option value="{{ item[0] }}">{{item[1]}}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Создать</button>
                <a href="{{ url_for('ranks') }}" class="btn btn-link mt-3">Вернуться</a>
            </form>

        </div>
    </div>
</div>
</body>
</html>
